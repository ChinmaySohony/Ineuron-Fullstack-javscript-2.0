<!DOCTYPE html> 
<html>
<head>
  <title>Audio and Video Tags Example</title>
</head>
<body>
  <!-- Audio Tag Example -->
  <audio src="your-audio-file.mp3" controls loop autoplay preload="auto" muted>
    Your browser does not support the audio element.
  </audio>

  <!-- Video Tag Example -->
  <video src="your-video-file.mp4" width="640" height="360" controls autoplay preload="metadata">
    Your browser does not support the video element.
  </video>
</body>
</html>
