<!DOCTYPE html>
<html>
<head>
 <title>School Timetable</title>
 <style>
 table {
 border-collapse: collapse;
 width: 100%;
 }

 th, td {
 border: 1px solid black;
 padding: 8px;
 text-align: center;
 }

 th {
 background-color: #f2f2f2;
 }
 </style>
</head>
<body>
 <h1>School Timetable</h1>

 <table>
 <tr>
 <th>Time</th>
 <th>Monday</th>
 <th>Tuesday</th>
 <th>Wednesday</th>
 <th>Thursday</th>
 <th>Friday</th>
 </tr>

 <tr>
 <td>9:00 AM</td>
 <td>Math</td>
 <td>Science</td>
 <td>English</td>
 <td>History</td>
 <td>Geography</td>
 </tr>

 <tr>
 <td>10:00 AM</td>
 <td>Science</td>
 <td>Math</td>
 <td>History</td>
 <td>English</td>
 <td>Math</td>
 </tr>

 <!-- Add more rows for different times -->

 </table>

</body>
</html>
